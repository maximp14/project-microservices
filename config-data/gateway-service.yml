server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8099/eureka/

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: client-service
          uri: lb://client-service
          predicates:
            - Path=/api/clients/**
        - id: address-service
          uri: lb://address-service
          predicates:
            - Path=/api/address/**
        - id: supplier-service
          uri: lb://supplier-service
          predicates:
            - Path=/api/supplier/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000/"
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
      